<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/timer.css">
  <script src="https://kit.fontawesome.com/5b9823d88b.js" crossorigin="anonymous"></script>
  <title>Pomodoro Timer</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg my-navbar">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="index.html">ToDo</a>
        <a class="nav-link" href="timer.html">Timer</a>
        <a class="nav-link" href="#">Calendar</a>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <h1>Pomodoro</h1>

      <div class="painel">
        <p id="work">work</p>
        <p id="break">break</p>
      </div>

      <div class="timer">
        <div class="circle">
          <div class="time">
            <p id="minutes"></p>
            <p>:</p>
            <p id="seconds"></p>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
        <a id="reset" href=""><i class="fa-solid fa-arrow-rotate-left"></i></a>
      </div>
    </div>
  </section>

  
  <script src="js/timer.js"></script>
</body>
</html>
